<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./assets/style/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">CRUDAZON</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./backoffice.html">Backoffice</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6">
            <h2 class="display-5 d-inline-block my-4">Backoffice</h2>
            <form id="productForm">
              <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Inserisci il nome del prodotto"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descrizione</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  placeholder="Inserisci una descrizione del prodotto"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  placeholder="Inserisci il brand del prodotto"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">Immagine</label>
                <input
                  type="url"
                  id="imageURL"
                  class="form-control"
                  placeholder="Inserisci l'URL dell'immagine"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-labe">Prezzo</label>
                <input
                  type="number"
                  id="price"
                  class="form-control"
                  placeholder="Inserisci il prezzo del prodotto"
                  required
                />
              </div>
              <button id="product-btn" type="submit" class="btn add"></button>
              <button type="reset">Reset</button>
            </form>
            <button id="delete-btn" type="submit" class="btn add d-none">Elimina prodotto</button>
          </div>
        </div>
      </div>
    </main>

    <section class="popup container-fluid d-none">
      <div class="overlay z-2 position-fixed top-0 start-0"></div>
      <div class="custom-alert z-3 position-fixed top-50 start-50 translate-middle p-2">
        <div class="alert-title">Attenzione!</div>
        <div class="alert-message">Sei sicuro di voler eliminare il prodotto?</div>
        <button id="confirmDelete" class="btn add">SÃ¬</button>
        <button id="cancelDelete" class="btn add">No</button>
      </div>
    </section>

    <section class="popup2 container-fluid d-none">
      <div class="overlay z-2 position-fixed top-0 start-0"></div>
      <div class="custom-alert z-3 position-fixed top-50 start-50 translate-middle p-2"></div>
      <div class="alert-message">Prodotto eliminato con successo</div>
      <button id="close" class="btn add">Chiudi</button>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script/backoffice.js"></script>
  </body>
</html>
